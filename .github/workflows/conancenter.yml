name: conan center update
on: [push]

jobs:
  update_conan_center_index:
    runs-on: ubuntu-latest
    name: conan_center_update
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/conancenterindex
        with:
          version: "1.0.0"
          fork_of_index: bernedom/conan-center-index
          recipe: "si"
        id: conan-update
