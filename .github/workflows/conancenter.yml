name: conan center update
on: [push]

jobs:
  update_conan_center_index:
    runs-on: ubuntu-latest
    name: conan_center_update
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/conancenterindex
        with:
          version: "1.0.0"
          fork_of_index: https://github.com/bernedom/conan-center-index.git
          recipe: "si"
          # zipball_url: ${{ github.event.release.zipball_url }}
          zipball_url: https://github.com/bernedom/SI/archive/2.1.3.tar.gz
        id: conan-update
